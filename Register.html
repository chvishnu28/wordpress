<html>
<head><title>Registration Page</title> </head>
<body>
<form action='registerproc.php' method='POST'>
<table>
<tr>
<td>Enter Full Name </td>
<td><input type='text' name='txtFullName' /></td>
</tr>
<tr>
<td>Enter Mobile Number</td>
<td><input type='text' name='txtMobNum' /></td>
</tr>
<tr>
<td>Enter Email ID</td>
<td> <input type='text' name='txtEmail' /></td>
</tr>
<tr>
<td>Enter Aadhaar Number</td>
<td> <input type='text' name='txtAadhaar' /></td>
</tr>
<tr>
<td>Select Gender</td>
<td>
<input type='radio' name='rdbtnGender' value='Male'/>Male
<input type='radio' name='rdbtnGender' value='Female'/>Female
</td>
</tr>
<tr><td>Select Course type</td>
<td>
<input type='radio' name='rdbtnCourseType' value='UG' /> BTech
<input type='radio' name='rdbtnCourseType' value='PG' /> MTech
</td>
</tr>
<tr>
<td>Select DOB</td>
<td><select name='drpdwnlstdate'>
<option value='Date'>Date</option>
<option value='1'>1</option>
<option value='2'>2</option>
<option value='3'>3</option>
<option value='31'>31</option>
</select>
<select name='drpdwnlstmonth'>
<option value='Month'>Month</option>
<option value='1'>1</option>
<option value='2'>2</option>
<option value='3'>3</option>
<option value='12'>12</option>
</select>
<select name='drpdwnlstyear'>
<option value='Year'>Year</option>
<option value='1995'>1995</option>
<option value='1996'>1996</option>
<option value='1997'>1997</option>
<option value='2005'>2005</option>
</select>
</td>
</tr>
<tr>
<td></td>
<td>
<input type='submit' value='Register' />
</td>
</tr>
</table>
</form>
</body>
</html>
